<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Capstone">
    <meta name="Fred Nyakagwa" content="Owner">
    <meta name="keywords" content="SDG">
    <link rel="stylesheet" href="css/style.css">
    <title>Building for SDGs</title>
</head>


<body>
        <header>
            <h1> COVID-19  Novelty Estimator</h1>

            
        </header>
    
    <div class="sub">
        <form action="" class="form">
            <fieldset>
                <legend>The COVID 19 Novelty Estimator:</legend>
                <label for="data-population">Population:</label><br>
                <input type="text" data-population="population" name="Population"id="data-population" placeholder="Enter population for region/city..." required><br>

                <label for="data-time-to-elapse">Time To Elapse:</label><br>
                <input type="text" data-time-to-elapse="timeToElapse" name="Period" id="data-time-to-elapse" placeholder="Enter Time in Days/Weeks/Months..." required><br>

                <label for="data-reported-cases">Reported Cases:</label><br>
                <input type="text" data-reported-cases="reportedCases" name="Reported Cases" id="data-reported-cases" placeholder="Home many reported cases?" required><br>

                <label for="data-total-hospital-beds">Total Hospital Beds:</label><br>
                <input type="text" data-total-hospital-beds="totalHospitalBeds" name="Beds" id="data-total-hospital-beds" placeholder="How many availaible beds?" required><br>

                <label for="data-period-type">Period Type:</label><br>
                <select data-period-type="periodType" id="data-period-type" name="periodType" required>
                    <option value="Days">Days</option>
                    <option value="Weeks">Weeks</option>
                    <option value="Months">Months</option>
                </select>

                <input type="submit" data-go-estimate="data-go-estimate"  value="Check Estimates" id="data-go-estimate">
            </fieldset>
        </form>
    </div>


    <footer>
        <p>The Covid19 Estimator - Building4SDGs Andela Project by Kihara Kevin, Copyright &copy; 2020</p>
    </footer>
</body>

</html>
